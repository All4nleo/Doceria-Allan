<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Doces IA</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins&display=swap" rel="stylesheet">
  <style>
    :root {
      --azul-escuro: #006D7A;
      --azul-medio: #0690a1;
      --azul-claro: #0dcae0;
      --marrom: #4B2E2B;
      --dourado: #d4af37;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: url('img/fundoall.png') center/cover no-repeat;
      color: white;
      height: 100vh;
      overflow: hidden;
    }

    header {
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: rgba(0, 109, 122, 0.8);
      position: relative;
      z-index: 2;
    }

    .menu-btn {
      background-color: var(--marrom);
      color: var(--dourado);
      border: none;
      padding: 0.5rem 1rem;
      font-size: 1.2rem;
      border-radius: 8px;
      cursor: pointer;
    }

    .menu-suspenso {
      display: none;
      flex-direction: column;
      background-color: var(--marrom);
      position: absolute;
      top: 70px;
      right: 20px;
      border-radius: 10px;
      overflow: hidden;
      z-index: 2;
    }

    .menu-suspenso a {
      color: var(--dourado);
      text-decoration: none;
      padding: 1rem;
      border-bottom: 1px solid #fff2;
    }

    .menu-suspenso a:hover {
      background-color: var(--azul-medio);
    }

    .hero {
      padding: 3rem 1rem;
      text-align: center;
      background-color: rgba(0, 0, 0, 0.5);
      height: calc(100vh - 80px);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .hero h1 {
      font-family: 'Playfair Display', serif;
      color: var(--dourado);
      font-size: 2.5rem;
      margin-bottom: 2rem;
      text-shadow: 2px 2px #000;
    }

    .btn-principal {
      background-color: var(--dourado);
      color: var(--marrom);
      border: none;
      padding: 0.8rem 2rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <header>
    <h2 style="color: var(--dourado)">Doces IA</h2>
    <button class="menu-btn" onclick="toggleMenu()">☰</button>
    <div class="menu-suspenso" id="menu">
      <a href="produtos.html">Produtos</a>
      <a href="calculadora.html">Calculadora IA</a>
      <a href="contato.html">Contato</a>
      <a href="sugestoes.html">Sugestões</a>
    </div>
  </header>

  <div class="hero">
    <h1>Doces artesanais com um toque de inovação</h1>
    <button class="btn-principal" onclick="location.href='produtos.html'">Explorar Agora</button>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('menu');
      menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
    }
  </script>
</body>
</html>
